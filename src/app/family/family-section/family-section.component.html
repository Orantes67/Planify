<div class="p-4 rounded-lg shadow-md w-full">
    <h3 class="text-lg font-semibold">{{ family?.nombre || 'Sin Familia' }}</h3>
    <p *ngIf="user && user.familia_id">CÃ³digo de Familia: {{ user.familia_id }}</p>

  
    <input #familyNameInput type="text" placeholder="Nombre de la familia" class="border p-2 rounded mt-2" />
    <button (click)="createFamily(familyNameInput.value)" class="bg-blue-400 text-white px-4 py-2 rounded-lg hover:bg-blue-500 mt-2">

        Unirse a Familia
      </button>
      
      
  </div>
