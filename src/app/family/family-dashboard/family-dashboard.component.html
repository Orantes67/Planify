<div class="flex flex-col items-center w-full md:w-3/4 xl:w-2/3 2xl:w-1/2 mx-auto p-6 md:p-8 bg-white rounded-2xl shadow-lg">
    <div class="w-full text-center mb-4">
      <label class="text-lg font-semibold text-gray-800">Familia</label>
    </div>
  
    <div class="w-full flex flex-col gap-4">
      <div *ngFor="let usuario of usuarios" class="flex items-center justify-between bg-gray-50 p-4 rounded-lg shadow-md">
        <h1 class="text-gray-800 font-medium text-sm md:text-base">{{ usuario.nombre }}</h1>
        <button mat-button (click)="openDeletMiembroDialog(usuario)" 
                class="text-white bg-red-500 hover:bg-red-600 focus:ring-2 focus:ring-red-300 font-medium rounded-lg text-xs md:text-sm px-3 py-1 transition duration-200">
          Eliminar miembro
        </button>
      </div>
    </div>
  </div>
