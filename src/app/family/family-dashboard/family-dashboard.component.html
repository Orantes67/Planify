<div class="bg-yellow-100 p-4 rounded-lg shadow-md w-full">
  <h3 class="text-lg font-semibold">Familia</h3>
  <ul>
    <li *ngFor="let member of familyMembers" class="flex justify-between items-center mb-2">
      <span>{{ member.nombre }} {{ member.apellido_pat }}</span>
      <button *ngIf="isLeader && member.usuario_id" (click)="removeMember(member.usuario_id!)" class="bg-red-500 text-white px-2 py-1 rounded">
        Eliminar
      </button>
    </li>
  </ul>
</div>
