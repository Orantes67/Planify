<div class="flex flex-col w-full md:w-1/2 xl:w-2/5 2xl:w-2/5 3xl:w-1/3 mx-auto p-8 md:p-10 2xl:p-12 3xl:p-14 bg-[#ffffff] rounded-2xl shadow-xl">
    <div class="flex flex-row gap-3 pb-4">
        
        <h1 class="text-3xl font-bold text-[#4B5563] my-auto">Planify</h1>
    </div>
    <div class="text-sm font-light text-[#6B7280] pb-8">Planea tu vida</div>
    
    <form (ngSubmit)="register()" class="flex flex-col gap-4">
        <section>
            <h2 class="text-lg font-semibold text-[#4B5563] pb-2">{{ sectionInfoPersonal }}</h2>
            <label for="name" class="block text-sm font-medium text-[#111827] mb-1">Nombre:</label>
            <input type="text" id="name" name="Nombre" [(ngModel)]="user.nombre" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400">
            
            <label for="apellido_paterno" class="block text-sm font-medium text-[#111827] mb-1 mt-4">Apellido Paterno:</label>
            <input type="text" id="apellido_paterno" name="ApellidoPaterno" [(ngModel)]="user.apellido_pat" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400">
            
            <label for="apellido_materno" class="block text-sm font-medium text-[#111827] mb-1 mt-4">Apellido Materno:</label>
            <input type="text" id="apellido_materno" name="ApellidoMaterno" [(ngModel)]="user.apellido_mat" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400">
        </section>

        <section>

            <label for="email" class="block text-sm font-medium text-[#111827] mb-1">Correo electrónico:</label>
            <input type="email" id="email" name="Correo" [(ngModel)]="user.correo" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400">
        </section>

        <section>
            <h2 class="text-lg font-semibold text-[#4B5563] pb-2">{{ sectionInfoContrasena }}</h2>
            <label for="password" class="block text-sm font-medium text-[#111827] mb-1">Contraseña:</label>
            <input type="password" id="password" name="Contrasena" [(ngModel)]="user.contrasena" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400">

        </section>

        <button type="submit" class="w-full text-white bg-[#4F46E5] font-medium rounded-lg text-sm px-5 py-2.5 mt-6 focus:outline-none focus:ring-4 focus:ring-primary-300">Registrarse</button>
    </form>
</div>
