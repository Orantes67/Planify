<form (ngSubmit)="register()">
    <section>
        <h2>{{ sectionInfoPersonal }}</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="Nombre" [(ngModel)]="user.nombre" required>
        
        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="ApellidoPaterno" [(ngModel)]="user.apellido_pat" required>
        
        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="ApellidoMaterno" [(ngModel)]="user.apellido_mat" required>
    </section>

    <section>
        <h2>{{ sectionInfoCorreo }}</h2>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="Correo" [(ngModel)]="user.correo" required>
    </section>

    <section>
        <h2>{{ sectionInfoContrasena }}</h2>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="Contrasena" [(ngModel)]="user.contrasena" required>
        
        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" id="confirm_password" name="ConfirmarContrasena" required>
    </section>

    <button type="submit">Registrarse</button>
</form>
