<form (ngSubmit)="login()" #loginForm="ngForm">
    
  <label for="username">Nombre de usuario:</label>
  <input type="text" id="username" [(ngModel)]="credentials.nombre_usuario" name="nombre_usuario" required>

  <label for="email">Correo:</label>
  <input name="email" type="email" [(ngModel)]="credentials.correo" placeholder="Correo" required>

  <label for="password">Contraseña:</label>
  <input type="password" id="password" [(ngModel)]="credentials.contrasena" name="contrasena" required>

  <input type="submit" value="Iniciar sesión">

  <p>¿No tienes cuenta? <a (click)="navigateToRegister()">Regístrate</a></p>

</form>
