<form (ngSubmit)="login()" #loginForm="ngForm" class="flex flex-col w-full md:w-1/2 xl:w-2/5 2xl:w-2/5 3xl:w-1/3 mx-auto p-8 md:p-10 2xl:p-12 3xl:p-14 bg-white rounded-2xl shadow-xl">
  <div class="flex flex-col gap-4">
    <div>
      <label for="username" class="block mb-2 text-sm font-medium text-gray-800">Nombre de usuario:</label>
      <input type="text" id="username" [(ngModel)]="credentials.user_name" name="nombre_usuario" required class="w-full bg-gray-50 text-gray-600 border border-gray-300 rounded-lg focus:ring-1 focus:ring-gray-400 focus:outline-none p-2.5" placeholder="Nombre de usuario">
    </div>

    <div>
      <label for="password" class="block mb-2 text-sm font-medium text-gray-800">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="credentials.user_password" name="contrasena" required class="w-full bg-gray-50 text-gray-600 border border-gray-300 rounded-lg focus:ring-1 focus:ring-gray-400 focus:outline-none p-2.5" placeholder="••••••••••">
    </div>
  </div>

  <button type="submit" class="w-full text-white bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-6">Iniciar sesión</button>

  <p class="text-sm font-light text-gray-600 mt-4">¿No tienes cuenta? 
    <button (click)="navigateToRegister()" class="font-medium text-blue-600 hover:underline cursor-pointer">Regístrate</button>
  </p>
</form>
